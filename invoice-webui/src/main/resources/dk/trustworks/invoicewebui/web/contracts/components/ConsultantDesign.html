<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:true,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
  <meta name="package-mapping" content="com_jarektoro_responsivelayout:com.jarektoro.responsivelayout">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-form-layout size-auto>
    <vaadin-combo-box required-indicator-visible caption="Consultant" empty-selection-allowed="false" placeholder="select consultant" empty-selection-caption="select consultant" width-full data-item-type="dk.trustworks.invoicewebui.model.User" data-property-id="username" _id="cbConsultant"></vaadin-combo-box>
    <vaadin-text-field required-indicator-visible caption="Rate" width-full value="950.0" _id="txtRate"></vaadin-text-field>
    <vaadin-text-field visible="false" caption="Budget" width-full value="500.000"></vaadin-text-field>
    <vaadin7-combo-box caption="Distribution" visible="false" width-full>
     <option>1</option>
     <option>2</option>
     <option>3</option>
     <option>4</option>
    </vaadin7-combo-box>
    <vaadin7-text-field caption="Allocation" visible="false" width-full value="160"></vaadin7-text-field>
   </vaadin-form-layout>
   <vaadin-button visible="false" style-name="friendly" width-full plain-text _id="btnUpdate">
     Update 
   </vaadin-button>
   <vaadin-button visible="false" style-name="danger" width-full plain-text _id="btnDelete">
     Delete 
   </vaadin-button>
   <vaadin-button visible="false" width-full plain-text _id="btnCreate">
     Create 
   </vaadin-button>
  </vaadin-vertical-layout>
 </body>
</html>
