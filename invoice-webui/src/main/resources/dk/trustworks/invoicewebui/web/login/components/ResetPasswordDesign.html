<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:true,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-css-layout width-full>
   <vaadin-vertical-layout style-name="card-2 card-no-padding" spacing="false" margin="false" _id="cardHolder">
    <vaadin-image width-full height="50%" _id="imgTop"></vaadin-image>
    <vaadin-vertical-layout size-full :expand>
     <vaadin-text-field style-name="large" placeholder="username" width-full readonly _id="txtUsername"></vaadin-text-field>
     <vaadin-password-field required-indicator-visible style-name="large" placeholder="new password" width-full _id="txtPassword"></vaadin-password-field>
     <vaadin-password-field required-indicator-visible style-name="large" placeholder="repeat password" width-full _id="txtVerifyPassword"></vaadin-password-field>
     <vaadin-button style-name="flat" width-full plain-text _id="btnSave">
       Save Password 
     </vaadin-button>
     <vaadin-label style-name="tiny" plain-text>
       * use one large letter, one number, and one symbol 
     </vaadin-label>
    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
  </vaadin-css-layout>
 </body>
</html>
