<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-horizontal-layout width-full>
    <vaadin-label style-name="h2" plain-text>
     Invoices not matched with e-conomics
    </vaadin-label>
   </vaadin-horizontal-layout>
   <vaadin-vertical-layout _id="vlNotConnected">
   </vaadin-vertical-layout>
   <vaadin-horizontal-layout width-full>
    <vaadin-label style-name="h2" plain-text>
      Invoices 
    </vaadin-label>
    <vaadin-button style-name="friendly" plain-text _id="btnTour" :middle :right>
      Tour 
    </vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-grid width-full data-item-type="dk.trustworks.invoicewebui.model.Invoice" _id="gridInvoiceList">
    <table>
     <colgroup>
      <col column-id="clientname" sortable>
      <col column-id="projectname" sortable>
      <col column-id="invoicenumber" sortable>
      <col column-id="referencenumber" sortable>
      <col column-id="invoicedate" sortable>
      <col column-id="sumNoTax" sortable>
      <col column-id="sumWithTax" sortable>
     </colgroup>
     <thead>
      <tr default>
       <th plain-text column-ids="clientname">Client Name</th>
       <th plain-text column-ids="projectname">Project Name</th>
       <th plain-text column-ids="invoicenumber">Invoice Number</th>
       <th plain-text column-ids="referencenumber">Reference Number</th>
       <th plain-text column-ids="invoicedate">Invoice Date</th>
       <th plain-text column-ids="sumNoTax">Amount</th>
       <th plain-text column-ids="sumWithTax">Amount w. Tax</th>
      </tr>
     </thead>
     <tbody></tbody>
    </table>
   </vaadin-grid>
   <vaadin-horizontal-layout>
    <vaadin-button enabled="false" style-name="friendly" width="200px" plain-text _id="btnDownloadPdf">
      Download Invoice 
    </vaadin-button>
    <vaadin-button enabled="false" style-name="friendly" width="200px" plain-text _id="btnViewPdf">
      View Invoice 
    </vaadin-button>
    <vaadin-button enabled="false" style-name="danger" plain-text _id="btnCreateCreditNota">
      Create Credit Note 
    </vaadin-button>
    <vaadin-button enabled="false" plain-text _id="btnRecreateInvoice">
      Recreate invoice 
    </vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-label style-name="h2" plain-text>
     Sub totals 
   </vaadin-label>
  </vaadin-vertical-layout>
 </body>
</html>
