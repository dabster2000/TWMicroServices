<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:true,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-horizontal-layout size-full>
   <vaadin-form-layout size-auto>
    <vaadin-date-field range-start="2018-07-01" required-indicator-visible show-iso-week-numbers placeholder="receipt date" range-end="2018-07-31" date-format="yyyy-MM-dd" width="200px" _id="dfReceiptDate"></vaadin-date-field>
    <vaadin-combo-box popup-width="" required-indicator-visible empty-selection-allowed="false" placeholder="project" width="200px" data-item-type="dk.trustworks.invoicewebui.model.Project" _id="cbProject"></vaadin-combo-box>
    <vaadin-text-area placeholder="description" width="200px" maxlength="150" _id="txtDescription"></vaadin-text-area>
    <vaadin-text-field required-indicator-visible description="amount with no tax" style-name="align-right" placeholder="amount /w no tax" width="200px" _id="txtAmount"></vaadin-text-field>
    <vaadin-button icon="fonticon://Vaadin-Icons/e801" style-name="icon-only" width-full plain-text _id="btnAddReceipt"></vaadin-button>
   </vaadin-form-layout>
   <vaadin-grid-layout spacing width-full _id="gridExistingReceipts" :expand>
    <row>
     <column>
      <vaadin-label style-name="bold" plain-text>
        Date 
      </vaadin-label>
     </column>
     <column expand="1.0">
      <vaadin-label style-name="bold" plain-text>
        Project 
      </vaadin-label>
     </column>
     <column>
      <vaadin-label style-name="bold" plain-text>
        Description 
      </vaadin-label>
     </column>
     <column>
      <vaadin-label style-name="align-right bold" plain-text>
        Amount 
      </vaadin-label>
     </column>
     <column>
      <vaadin-label plain-text></vaadin-label>
     </column>
    </row>
   </vaadin-grid-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
