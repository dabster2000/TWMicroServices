<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:true,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-vertical-layout style-name="card-3 card-no-padding" spacing="false" margin="false" _id="cardHolder">
    <vaadin-horizontal-layout _id="content">
     <!-- COLUMN 1 -->
     <vaadin-vertical-layout _id="col1">
      <vaadin-absolute-layout width="200px" height="200px" :center>
       <vaadin-image width="125px" height="125px" _id="imgIcon"></vaadin-image>
       <vaadin-image visible="false" width="125px" height="125px" _id="imgAmortized"></vaadin-image>
      </vaadin-absolute-layout>
     </vaadin-vertical-layout>

     <vaadin-vertical-layout>
      <vaadin-label style-name="large bold" width-full plain-text _id="lblDescription">
       iPhone 8 Plus (256mb)
      </vaadin-label>

      <vaadin-horizontal-layout>
       <!-- COLUMN 2 -->
       <vaadin-vertical-layout _id="col2">
        <vaadin-css-layout>
         <vaadin-label style-name="small dark-grey-font" plain-text _id="lblDate">
          21. september 2018
         </vaadin-label>
         <vaadin-label  width="15px" plain-text>
          /
         </vaadin-label>
         <vaadin-css-layout>
          <vaadin-label plain-text _id="lblDays">
           Label
          </vaadin-label>
          <vaadin-label width="6px" plain-text></vaadin-label>
          <vaadin-label plain-text>
           days
          </vaadin-label>
         </vaadin-css-layout>
        </vaadin-css-layout>
        <vaadin-vertical-layout _id="vlStatus">
        </vaadin-vertical-layout>
       </vaadin-vertical-layout>

       <!-- COLUMN 3 -->
       <vaadin-vertical-layout _id="col3">
        <vaadin-horizontal-layout>
         <vaadin-label style-name="dark-grey-font" height="24px" plain-text>
          Purpose:
         </vaadin-label>
         <vaadin-label style-name="bold dark-grey-font" plain-text _id="lblPurpose">
          Label
         </vaadin-label>
        </vaadin-horizontal-layout>
        <vaadin-horizontal-layout>
         <vaadin-label style-name="dark-grey-font" plain-text>
          Amount (w/o tax):
         </vaadin-label>
         <vaadin-label style-name="bold dark-grey-font" plain-text _id="lblAmount">
          Label
         </vaadin-label>
        </vaadin-horizontal-layout>
       </vaadin-vertical-layout>

       <!-- COLUMN 4 -->
       <vaadin-vertical-layout _id="col4">
        <vaadin-css-layout _id="vlButtonLayout" :center>
         <vaadin-button style-name="border round" plain-text _id="btnEdit">
          Edit
         </vaadin-button>
         <vaadin-label width="5px" plain-text></vaadin-label>
         <vaadin-button style-name="border round danger" plain-text _id="btnDelete">
          Delete
         </vaadin-button>
        </vaadin-css-layout>
       </vaadin-vertical-layout>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
